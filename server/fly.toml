# fly.toml - Fly.io configuration for BLE Scanner Server

app = "ble-scanner"
primary_region = "dfw"

[build]

[env]
  PORT = "8080"
  DB_PATH = "/data/ble-scanner.db"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1

[mounts]
  source = "ble_data"
  destination = "/data"
